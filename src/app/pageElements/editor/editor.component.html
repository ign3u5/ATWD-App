<editor 
    *ngIf="isEditor"
    [id]="editorId"
    [apiKey]="apiKey" 
    toolbar= "false"
    [(ngModel)]="content"
    (ngModelChange)="updateContent()"
    plugins="quickbars advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste help wordcount codesample"
    [inline] = "true" 
    [init] = "{
        height: 500,
        menubar: false,
        quickbars_insert_toolbar: 'quicktable image media codesample',
        quickbars_selection_toolbar: 'bold italic underline | formatselect | blockquote quicklink',
        contextmenu: 'undo redo | inserttable | cell row column deletable | help'
    }"
></editor>
