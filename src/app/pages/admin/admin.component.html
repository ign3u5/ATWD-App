<div class="container">
    <h1 class="title">User management</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td contenteditable (input)="onNameChange($event.target.innerHTML)">Fredie69</td>
            <td>Fredie</td>
            <td>Mercury</td>
            <td>fredtheg@gmail.com</td>
            <td></td>
        </tr>
        <tr *ngFor="let user of users">
            <td contenteditable (input)="">{{ user.username }}</td>
            <td contenteditable>{{ user.firstName }}</td>
            <td contenteditable>{{ user.lastName }}</td>
            <td contenteditable>{{ user.email }}</td>
            <td><div (click)="Save(user.username)">Save</div></td>
        </tr>
    </table>
</div>
